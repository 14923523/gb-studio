<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="./App.css" />
  </head>
  <body>
    <div id="App"></div>
  </body>

  <script type="text/jsx">

    import React from 'react';
    import ReactDOM from 'react-dom';
    import {AppContainer} from 'react-hot-loader';
    import { Provider } from "react-redux";
    import * as actions from "./actions";
    import configureStore from "./store/configureStore";
    import { ipcRenderer } from "electron";
    import "./lib/handleFullScreen";

    const store = configureStore();

    console.log(store)
    console.log(window.href)

    const urlParams = new URLSearchParams(window.location.search);
    const projectPath = urlParams.get('path');

    store.dispatch(actions.loadProject(projectPath));

    ipcRenderer.on("save-project", () => {
      store.dispatch(actions.saveProject());
    });

    let modified = false;
    store.subscribe(() => {
      const state = store.getState();
      console.log("CHECK MODIFIED");
      if(!modified && state.document.modified) {
        console.log("WAS MODIFIED");
        ipcRenderer.send("document-modified", {});
      } else if (modified && !state.document.modified) {
        console.log("WAS UNMODIFIED");
        ipcRenderer.send("document-unmodified", {});
      }
      console.log("UPDATE MODIFIED TO ", modified, state.document.modified);
      modified = state.document.modified;
    });

    const render = () => {
      const App = require('./app').default;
      ReactDOM.render(<Provider store={store}><AppContainer><App /></AppContainer></Provider>, document.getElementById('App'));
    }

    render();
    if (module.hot) {
      module.hot.accept(render);
    }
  </script>
</html>
