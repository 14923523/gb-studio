<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      id="theme"
      rel="stylesheet"
      type="text/css"
      href="../styles/theme.css"
    />
    <link rel="stylesheet" type="text/css" href="../styles/App.css" />
  </head>
  <body>
    <div id="App"></div>
  </body>

  <script type="text/jsx">

    import React from 'react';
    import ReactDOM from 'react-dom';
    import {AppContainer} from 'react-hot-loader';
    import { Provider } from "react-redux";
    import * as actions from "../actions";
    import configureStore from "../store/configureStore";
    const { systemPreferences } = require('electron').remote;

    const store = configureStore();

    console.log(store)

    const render = () => {
      const Splash = require('./Splash').default;
      ReactDOM.render(<Provider store={store}><AppContainer><Splash /></AppContainer></Provider>, document.getElementById('App'));
    }

    render();

    systemPreferences.subscribeNotification(
      'AppleInterfaceThemeChangedNotification',
      function theThemeHasChanged () {
        updateMyAppTheme(systemPreferences.isDarkMode())
      }
    )

    function updateMyAppTheme(darkMode) {
      console.log("updateMyAppTheme", darkMode);
      const themeStyle = document.getElementById("theme");
      themeStyle.href = "../styles/" + (darkMode ? "theme-dark.css" : "theme.css");
    }

    updateMyAppTheme(systemPreferences.isDarkMode())

    if (module.hot) {
      module.hot.accept(render);
    }
  </script>
</html>
